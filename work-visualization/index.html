<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Work hard, play hard!</title>
</head>

<body>

<!-- Card for all weeks since end 2013 -->
<div class="row" id="cards">
	<div class="small-11 medium-12 columns" id="allWeeksCard">
		<div id="allYearCard">
      		<div class="content">
        		<span class="title">All weeks</span>
      		</div>
    	</div>
	</div>
</div>

<!-- Checkbox for sorting weeks -->
<div class="row">
	<label><input type="checkbox" id="myCheckbox"><span id="textCheckbox">Sort weeks</span></label>
</div>

<!-- Summary of hours worked on selected bar -->
<div class="row"><p id="weekSummary"></p></div>

<!-- Div containing svg -->
<div class="expaned row" id="barchart"></div>

<!-- Scripts -->
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/mustache.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/chart.js"></script>

<!-- Card template for every year -->
<script id="card" type="x-tmpl-mustache">
	<div class="small-11 medium-6 large-3 columns">
		<div class="card">
	      <div class="content">
	        <span class="title">{{year}}</span>
	      </div>
	    </div>
	</div>
</script>

</body>
</html>
