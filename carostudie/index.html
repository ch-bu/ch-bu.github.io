<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Title</title>
	<script type="text/javascript" src="js/dragula.min.js"></script>
	
	<link rel="stylesheet" href="css/dragula.min.css"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css"></script>
	<link rel="stylesheet" href="css/app.css"></script>
</head>

<body>

<section id="welcome" class="container">
	<h1>Herzlich Willkommen</h1>
</section>

<section id="gender" class="container">

	<h2>Welches Geschlecht haben Sie?</h2>
	
	<div class="form-check">
	  <label class="form-check-label">
	    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" checked>
	    Männlich
	  </label>
	</div>
	<div class="form-check">
	  <label class="form-check-label">
	    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female">
	    Weiblich
	  </label>
	</div>
</section>

<section id="studiengang" class="container">
	<h2>Was ist ihr höchster Schulabschluss?</h2>
	
	<div class="form-check">
	  <label class="form-check-label">
	    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" checked>
	    Realschule
	  </label>
	</div>
	<div class="form-check">
	  <label class="form-check-label">
	    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female">
	    Grundschule
	  </label>
	</div>
</section>

<section id="dragdrop" class="container">
	<h2>Ordnen Sie bitte folgende Bilder Ihrer Reihenfolge an</h2>
	<div class="row" id="dragable">
		<div class="col-xs-2">
			<img src="img/1.jpg" alt="">
		</div>
		<div class="col-xs-2">
			<img src="img/2.jpg" alt="">
		</div>
		<div class="col-xs-2">
			<img src="img/3.jpg" alt="">
		</div>
		<div class="col-xs-2">
			<img src="img/4.jpg" alt="">
		</div>
		<div class="col-xs-2">
			<img src="img/5.jpg" alt="">
		</div>
	</div>
<!-- 		<div class="col-xs-6">
			<p>Test2</p>
		</div> -->
</section>

<section id="button" class="container">
</section>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
